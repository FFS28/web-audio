<h2>audfprint's algorithm</h2>
<ul>
    <li>downsample audio to 11025 Hz</li>
    <li>downmix audio to mono</li>
    <li>apply the FFT each 256 samples</li>
    <li>find the largest magnitude</li>
    <li>apply a gate</li>
    <li>...</li>
    <li>apply an IIR filter</li>
    <li>... and much more</li>
</ul>
